# Default values for scale-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

enabled: true

global:
  imagePullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""

## values in [ DaemonSet, Deployment ]
mode: DaemonSet

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# for DaemonSet mode
daemonsetAnnotations: []

podAnnotations: []

image:
  repository: docker.io/jacksonxie/repo
  pullPolicy: IfNotPresent
  tag: scale-agent

service:
  port: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

updateStrategy: {}

nodeSelector: {}
  # We are deploy scale-agent to maintain mo scale-up / scale-down flow.
  # If this env is just ONE mo cluster, you can try the following label to select target node.
  # matrixone.cloud/cluster-pool: freetier-01

affinity: {}

tolerations: {}

securityContext: {}

priorityClassName: {}

extraInitContainers: {}

restartPolicy: {}

dnsConfig: {}

terminationGracePeriodSeconds: {}